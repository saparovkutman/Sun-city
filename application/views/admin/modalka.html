
<style>
    @font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/materialicons/v38/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
}
.modals{
    position: absolute;
    top: 0;
    width: 100%;
    display: none;
}
.modals .maska{
    position: fixed;
    background: rgba(225,225,225,.6);
    top: 0;
    width: 100%;
    height: 100vh;
    z-index: 999;
}
.modals .modal_content{
    position: fixed;
    width: 80%;
    height: 75vh;
    top: 70px;
    left: 10%;
    border: 1px solid black;
    background: #fff;
    z-index: 999;
    padding-bottom: 20px;
}
.modals .content{
    width: 100%;
    height: 65vh;
    overflow: auto;
}
.modals .close_modal{
    width: 30px;
    height: auto;
    float: right;
    padding: 5px 10px;
    background: brown;
}
.modals .close_modal .material-icons {
    font-size: 30px;
    color: #fff;
}
.modals .close_modal .material-icons {
    font-size: 30px;
    color: #fff;
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
    cursor: pointer;
}
</style>
<button class="open-modal">click</button>
<div class="modals" id="modalka">
<div class="maska close-modal"></div>
<div class="modal_content">
    <span class="close_modal close-modal">
        <i class="material-icons">close</i>
    </span>
    <div class="content">
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$('.open-modal').on('click',function(){
//                $('#modalka').addClass('open');
                $('#modalka').slideToggle("slow");
            });
            $('.close-modal').click(function(){
                $('#modalka').hide();
            });
</script>
